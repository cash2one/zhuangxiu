{% for article in list %}
    <li>
        <a href="{{ article.get_full_url }}" target="_blank">
            <img width="194" height="120" src="{{ article.thumbnail.194120.url }}" alt="漳州装修网,漳州装修公司">
        </a>
        <div class="right-side-box">
            <div class="box-title">
                <a href="{{ article.get_full_url }}" title="{{ article.title }}" target="_blank">
                    {{ article.title }}
                </a>
            </div>
            <div class="box-summary">
                {{ article.get_clean_content|truncatechars:"65" }}
            </div>
            <div class="box-date">
                {{ article.add_date }}
            </div>
        </div>
    </li>
{% endfor %}
